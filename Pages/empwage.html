<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, intial-scale=1.0">  
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/empwage.css" type="text/css"> 
        <title>Employee Payroll</title>
        <script defer src="../js/empwage.js"></script>
        </head>
        <body>
            <!-- UC1 -->
            <header class="header-content header">
                <div class="logo-content">
                    <img src="..\Asserts\profile.png" alt="">
                    <div>
                        <span class="emp-text">EMPLOYEE</span><br>
                        <span class="emp-text emp-payroll">PAYROLL</span>
                    </div>
                </div>
            </header> 
            <!-- UC-2 -->
            <div class ="form-content">
                <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">Employee Payroll form</div>
                <div class="row-content">
                     <label class="label text" for="name">Name</label>
                     <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
                </div> 
            <!-- UC-3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="..\Assests\profileimage1.jpg" required>
                        <img class="profile" id='image1' src="..\Asserts\profileimage1.jpg">
                    </label>
                    <label>
                       <input type="radio" id="profile2" name="profile"
                          value="..\Assests\profileimage2.jpg" required>
                        <img class="profile" id='image2' src="..\Asserts\profileimage2.png">
                   </label>
                   <label>
                    <input type="radio" id="profile3" name="profile"
                    value="..\Assests\profileimage3.png" required>
                    <img class="profile" id='image3' src="..\Asserts\profileimage3.png">
                </label>
                   <label>
                    <input type="radio" id="profile4" name="profile"
                       value="..\Assests\profileimage4.jpg" required>
                     <img class="profile" id='image4' src="..\Asserts\profileimage4.jpg">
                </label>
                </div>
            </div>
            <!-- UC4-Using radio button specify gender,department,and salary range -->
            <div class ="row-content">
                <label class="label text" for="gender" >Gender</label>
                <div>
                    <input type ="radio" id="male" name="gender" value="female">
                    <label class="text" for="male">Male</label>
                    <input type ="radio" id="Female" name="gender" value="female">
                    <label class="text" for="Female">Female</label>
                </div>
            </div>
            <div class ="row-content">
                <label class="label text" for="department" >Department</label>
                <div>
                    <input type ="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type ="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type ="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="Finance">Finance</label>
                    <input type ="checkbox" id="Engineer" name="engineer" value="Engineer">
                    <label class="text" for="Engineer">Engineer</label>
                    <input type ="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="Others">Others</label>
                </div>
            </div>        
            <div class="row-content">
                <div>
                    <label for="salary">Choose your salary:</label>
                    <input class="slider" type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
                    <output class="salary-output" for="salary">400000</output>
                </div>
            </div>            
        </form>
        </div>
     </body>
 </html>
